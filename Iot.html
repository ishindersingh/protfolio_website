<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 DHT11 Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    #variableForm {
      margin-bottom: 20px;
    }
    #variables {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .variable {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      min-width: 150px;
    }
    #chartContainer {
      max-width: 600px;
      margin: 0 auto;
    }
    input, button {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>ESP32 DHT11 Dashboard</h1>
  <div id="variableForm">
    <input type="text" id="variableName" placeholder="Variable Name (e.g., Temperature)">
    <input type="text" id="topicName" placeholder="MQTT Topic (e.g., esp32/temperature)">
    <button onclick="addVariable()">Add Variable</button>
  </div>
  <div id="variables"></div>
  <div id="chartContainer">
    <canvas id="sensorChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // WebSocket connection to Node.js server
    const ws = new WebSocket('wss://todolist-sever.onrender.com');

    ws.onopen = () => {
      console.log('Connected to WebSocket server');
    };

    ws.onmessage = (event) => {
      try {
        const { topic, value } = JSON.parse(event.data);
        console.log(`Received ${value} for ${topic}`);

        // Update variable display
        const variableDiv = document.querySelector(`[data-topic="${topic}"]`);
        if (variableDiv) {
          variableDiv.querySelector('.value').textContent = parseFloat(value).toFixed(2);
        }

        // Update chart
        const dataset = sensorChart.data.datasets.find(ds => ds.label === topic);
        if (dataset) {
          const now = new Date().toLocaleTimeString();
          sensorChart.data.labels.push(now);
          dataset.data.push(parseFloat(value));

          // Limit to 20 data points
          if (sensorChart.data.labels.length > 20) {
            sensorChart.data.labels.shift();
            sensorChart.data.datasets.forEach(ds => ds.data.shift());
          }

          sensorChart.update();
        }
      } catch (e) {
        console.error('Error parsing data:', e);
      }
    };

    ws.onclose = () => {
      console.log('Disconnected from WebSocket server');
    };

    // Initialize Chart.js
    const ctx = document.getElementById('sensorChart').getContext('2d');
    const sensorChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: []
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Value' } }
        }
      }
    });

    // Add variable to dashboard
    function addVariable() {
      const name = document.getElementById('variableName').value.trim();
      const topic = document.getElementById('topicName').value.trim();
      if (!name || !topic) {
        alert('Please enter both name and topic');
        return;
      }

      // Add to variables display
      const variableDiv = document.createElement('div');
      variableDiv.className = 'variable';
      variableDiv.dataset.topic = topic;
      variableDiv.innerHTML = `
        <strong>${name}</strong><br>
        Value: <span class="value">--</span>
      `;
      document.getElementById('variables').appendChild(variableDiv);

      // Add to chart
      sensorChart.data.datasets.push({
        label: topic,
        data: [],
        borderColor: getRandomColor(),
        fill: false
      });
      sensorChart.update();

      // Clear inputs
      document.getElementById('variableName').value = '';
      document.getElementById('topicName').value = '';
    }

    // Generate random color for chart lines
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>

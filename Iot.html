<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 DHT11 Sensor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #f1f1f1;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      color: #00ffe0;
      margin-bottom: 30px;
    }

    #readings {
      font-size: 1.2rem;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      margin: 0 auto 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 255, 224, 0.1);
      line-height: 1.8;
    }

    #readings span {
      font-weight: 600;
      color: #00ffe0;
    }

    #chartContainer {
      max-width: 700px;
      margin: 0 auto;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 255, 224, 0.05);
    }

    canvas {
      background-color: #121212;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>ESP32 DHT11 Sensor Readings</h1>
  <div id="readings">
    Temperature: <span id="temperature">--</span> °C<br/>
    Humidity: <span id="humidity">--</span> %
  </div>
  <div id="chartContainer">
    <canvas id="sensorChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ws = new WebSocket('wss://todolist-sever.onrender.com');

    ws.onopen = () => console.log('Connected to WebSocket server');

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        document.getElementById('temperature').textContent = data.temperature.toFixed(1);
        document.getElementById('humidity').textContent = data.humidity.toFixed(1);

        const now = new Date().toLocaleTimeString();
        sensorChart.data.labels.push(now);
        sensorChart.data.datasets[0].data.push(data.temperature);
        sensorChart.data.datasets[1].data.push(data.humidity);

        if (sensorChart.data.labels.length > 20) {
          sensorChart.data.labels.shift();
          sensorChart.data.datasets[0].data.shift();
          sensorChart.data.datasets[1].data.shift();
        }

        sensorChart.update();
      } catch (e) {
        console.error('Error parsing data:', e);
      }
    };

    ws.onclose = () => console.log('Disconnected from WebSocket server');

    const ctx = document.getElementById('sensorChart').getContext('2d');
    const sensorChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Temperature (°C)',
            data: [],
            borderColor: '#ff5f5f',
            backgroundColor: 'rgba(255, 95, 95, 0.2)',
            tension: 0.3,
            fill: true
          },
          {
            label: 'Humidity (%)',
            data: [],
            borderColor: '#00ffe0',
            backgroundColor: 'rgba(0, 255, 224, 0.2)',
            tension: 0.3,
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#f1f1f1'
            }
          }
        },
        scales: {
          x: {
            ticks: { color: '#ccc' },
            title: { display: true, text: 'Time', color: '#ccc' }
          },
          y: {
            ticks: { color: '#ccc' },
            title: { display: true, text: 'Value', color: '#ccc' }
          }
        }
      }
    });
  </script>
</body>
</html>

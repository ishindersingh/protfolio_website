<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2e9;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f0fff4;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
        .cross {
            color: red;
        }
        .tick {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Type your work here..." onkeypress="handleKeyPress(event)">
        <div id="taskList"></div>
    </div>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        function addTask() {
            let input = document.getElementById("taskInput");
            let text = input.value.trim();
            if (!text) return;

            let taskDiv = document.createElement("div");
            taskDiv.classList.add("task");
            taskDiv.innerHTML = `<span>${text}</span> <span class='cross' onclick='toggleTask(this)'>✖</span>`;
            document.getElementById("taskList").appendChild(taskDiv);
            input.value = "";
        }

        function toggleTask(element) {
            let parent = element.parentNode;
            parent.classList.toggle("done");
            if (element.classList.contains("cross")) {
                element.classList.replace("cross", "tick");
                element.innerHTML = "✔";
            } else {
                element.classList.replace("tick", "cross");
                element.innerHTML = "✖";
            }
        }
    </script>
</body>
</html>

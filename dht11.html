<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ishinder's ESP Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #f1f1f1;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      color: #00ffe0;
      margin-bottom: 30px;
    }

    #readings {
      font-size: 1.2rem;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      margin: 0 auto 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 255, 224, 0.1);
      line-height: 1.8;
    }

    #readings span {
      font-weight: 600;
      color: #00ffe0;
    }

    #chartContainer {
      max-width: 700px;
      margin: 0 auto;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 255, 224, 0.05);
    }

    canvas {
      background-color: #121212;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>ESP32 DHT11 Sensor Readings</h1>
  <div id="readings">
    Temperature: <span id="temperature">--</span> °C<br/>
    Humidity: <span id="humidity">--</span> %
  </div>
  <div id="chartContainer">
    <canvas id="sensorChart"></canvas>
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const clientID = "webClient-" + Math.random().toString(16).substr(2, 8);
  const host = "campbell.lmq.cloudamqp.com";
  const port = 443; // Use 443 if 15675 is not available
  const username = "dyggonbe:dyggonbe";
  const password = "TR6lyuTzGg_oNanaT5T2-vSEgw13v9H9";

  const client = new Paho.MQTT.Client(host, port, "/ws", clientID);

  client.connect({
    useSSL: true,
    userName: username,
    password: password,
    onSuccess: onConnect,
    onFailure: (err) => console.error("MQTT connect error:", err),
  });

  client.onConnectionLost = (responseObject) => {
    console.log("Connection lost:", responseObject.errorMessage);
  };

  client.onMessageArrived = (message) => {
    const topic = message.destinationName;
    const payload = message.payloadString;
    console.log("Message on", topic, ":", payload);

    if (topic === "esp32/dht/temperature") {
      document.getElementById("temperature").textContent = parseFloat(payload).toFixed(1);
      addChartData("temperature", parseFloat(payload));
    }

    if (topic === "esp32/dht/humidity") {
      document.getElementById("humidity").textContent = parseFloat(payload).toFixed(1);
      addChartData("humidity", parseFloat(payload));
    }
  };

  function onConnect() {
    console.log("Connected to MQTT broker");
    client.subscribe("esp32/dht/temperature");
    client.subscribe("esp32/dht/humidity");
  }

  const ctx = document.getElementById('sensorChart').getContext('2d');
  const sensorChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [],
      datasets: [
        {
          label: 'Temperature (°C)',
          data: [],
          borderColor: '#ff5f5f',
          backgroundColor: 'rgba(255, 95, 95, 0.2)',
          tension: 0.3,
          fill: true
        },
        {
          label: 'Humidity (%)',
          data: [],
          borderColor: '#00ffe0',
          backgroundColor: 'rgba(0, 255, 224, 0.2)',
          tension: 0.3,
          fill: true
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          labels: {
            color: '#f1f1f1'
          }
        }
      },
      scales: {
        x: {
          ticks: { color: '#ccc' },
          title: { display: true, text: 'Time', color: '#ccc' }
        },
        y: {
          ticks: { color: '#ccc' },
          title: { display: true, text: 'Value', color: '#ccc' }
        }
      }
    }
  });

  function addChartData(type, value) {
    const now = new Date().toLocaleTimeString();
    if (sensorChart.data.labels.length >= 20) {
      sensorChart.data.labels.shift();
      sensorChart.data.datasets[0].data.shift();
      sensorChart.data.datasets[1].data.shift();
    }

    if (!sensorChart.data.labels.includes(now)) {
      sensorChart.data.labels.push(now);
    }

    if (type === "temperature") {
      sensorChart.data.datasets[0].data.push(value);
    } else if (type === "humidity") {
      sensorChart.data.datasets[1].data.push(value);
    }

    sensorChart.update();
  }
</script>

</body>
</html>

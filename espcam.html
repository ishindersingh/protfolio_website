<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Control Center</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            border-radius: 10px 10px 0 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .video-container {
            width: 100%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: #000;
        }
        .video-feed {
            width: 100%;
            display: block;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .angle-btn {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            min-width: 60px;
        }
        .angle-btn:hover {
            background-color: #2980b9;
        }
        .slider-container {
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }
        #angle-slider {
            width: 100%;
            max-width: 300px;
        }
        .info-panel {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .data-value {
            font-weight: bold;
            color: #e74c3c;
        }
        .connection-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }
        .connected {
            background-color: #2ecc71;
            color: white;
        }
        .disconnected {
            background-color: #e74c3c;
            color: white;
        }
        .angle-display {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            margin: 10px 0;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            .angle-btns {
                display: flex;
                justify-content: space-between;
                width: 100%;
                margin-bottom: 15px;
            }
            .angle-btn {
                padding: 10px 15px;
                font-size: 14px;
                min-width: 50px;
            }
            header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ESP32-CAM Control Center</h1>
            <div id="connection-status" class="connection-status disconnected">Disconnected</div>
        </header>

        <div class="video-container">
            <img id="video-feed" class="video-feed" src="http://192.168.0.121:81/stream" alt="ESP32-CAM Stream" onerror="handleVideoError()">
        </div>

        <div class="controls">
            <div class="angle-btns">
                <button class="angle-btn" onclick="sendAngle(0)">0°</button>
                <button class="angle-btn" onclick="sendAngle(45)">45°</button>
                <button class="angle-btn" onclick="sendAngle(90)">90°</button>
                <button class="angle-btn" onclick="sendAngle(135)">135°</button>
                <button class="angle-btn" onclick="sendAngle(180)">180°</button>
            </div>
            
            <div class="slider-container">
                <input type="range" min="0" max="180" value="90" class="slider" id="angle-slider">
                <div class="angle-display">Current angle: <span id="current-angle">90</span>°</div>
            </div>
        </div>

        <div class="info-panel">
            <h3>Sensor Data</h3>
            <p>Distance: <span id="distance" class="data-value">Waiting...</span> cm</p>
            <p>Last command: <span id="last-command" class="data-value">None</span></p>
            <p>Stream status: <span id="stream-status" class="data-value">Connecting...</span></p>
        </div>
    </div>

    <script>
        // WebSocket connection
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let currentAngle = 90;
        
        function connectWebSocket() {
            ws = new WebSocket('wss://esp-cam-server.onrender.com');
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('connection-status').textContent = 'Connected';
                document.getElementById('connection-status').className = 'connection-status connected';
                reconnectAttempts = 0;
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'distance') {
                        document.getElementById('distance').textContent = data.distance.toFixed(2);
                    } else if (data.type === 'servo') {
                        updateAngleUI(data.angle);
                    }
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket closed');
                document.getElementById('connection-status').textContent = 'Disconnected';
                document.getElementById('connection-status').className = 'connection-status disconnected';
                
                // Attempt to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    setTimeout(() => {
                        reconnectAttempts++;
                        console.log(`Attempting to reconnect (${reconnectAttempts}/${maxReconnectAttempts})...`);
                        connectWebSocket();
                    }, 3000 * reconnectAttempts); // Increase delay with each attempt
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        function sendAngle(angle) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'servo', angle: angle }));
                console.log(`Sent angle: ${angle}`);
                document.getElementById('last-command').textContent = `Servo to ${angle}°`;
                updateAngleUI(angle);
            } else {
                console.log('WebSocket not connected');
                document.getElementById('last-command').textContent = `Failed: Not connected`;
            }
        }
        
        function updateAngleUI(angle) {
            currentAngle = angle;
            document.getElementById('current-angle').textContent = angle;
            document.getElementById('angle-slider').value = angle;
        }
        
        function handleVideoError() {
            document.getElementById('stream-status').textContent = 'Failed to connect';
            // Try reloading the stream after a delay
            setTimeout(() => {
                const videoFeed = document.getElementById('video-feed');
                videoFeed.src = `http://192.168.0.121:81/stream?t=${new Date().getTime()}`;
                document.getElementById('stream-status').textContent = 'Reconnecting...';
            }, 5000);
        }
        
        function checkVideoStatus() {
            const videoFeed = document.getElementById('video-feed');
            if (videoFeed.complete && videoFeed.naturalHeight !== 0) {
                document.getElementById('stream-status').textContent = 'Connected';
            }
        }
        
        // Initialize
        window.onload = function() {
            connectWebSocket();
            
            // Setup slider controls
            const slider = document.getElementById('angle-slider');
            slider.addEventListener('input', function() {
                document.getElementById('current-angle').textContent = this.value;
            });
            
            slider.addEventListener('change', function() {
                sendAngle(parseInt(this.value));
            });
            
            // Check video status
            const videoFeed = document.getElementById('video-feed');
            videoFeed.onload = function() {
                document.getElementById('stream-status').textContent = 'Connected';
            };
            
            // Periodically check connection
            setInterval(checkVideoStatus, 5000);
        };
    </script>
</body>
</html>

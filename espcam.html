<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32-CAM Stream</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 20px; }
    img { max-width: 100%; border: 1px solid #333; }
    #status, #frames { margin-top: 10px; color: #333; }
    #error { color: red; display: none; }
  </style>
</head>
<body>
  <h1>ESP32-CAM Stream</h1>
  <img id="stream" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Stream">
  <div id="status">Connecting...</div>
  <div id="frames">Frames received: 0</div>
  <div id="error"></div>

  <script>
    const ws = new WebSocket('wss://todolist-sever.onrender.com/cam');
    const stream = document.getElementById('stream');
    const status = document.getElementById('status');
    const framesDiv = document.getElementById('frames');
    const errorDiv = document.getElementById('error');
    let frameCount = 0;
    let lastUpdate = 0;

    ws.onopen = () => {
      console.log('WebSocket opened');
      status.textContent = 'Connected';
      errorDiv.style.display = 'none';
    };

    ws.onmessage = (event) => {
      console.log('Received data:', event.data);
      if (!(event.data instanceof Blob)) {
        console.error('Non-binary data received:', event.data);
        errorDiv.textContent = 'Error: Expected binary data';
        errorDiv.style.display = 'block';
        return;
      }

      // Throttle to 5fps
      const now = Date.now();
      if (now - lastUpdate < 200) return;
      lastUpdate = now;

      const reader = new FileReader();
      reader.onload = () => {
        try {
          stream.src = reader.result;
          frameCount++;
          framesDiv.textContent = `Frames received: ${frameCount}`;
          console.log(`Frame ${frameCount} updated`);
          errorDiv.style.display = 'none';
        } catch (err) {
          console.error('Render error:', err);
          errorDiv.textContent = 'Error rendering frame';
          errorDiv.style.display = 'block';
        }
      };
      reader.onerror = () => {
        console.error('FileReader error');
        errorDiv.textContent = 'Error reading frame';
        errorDiv.style.display = 'block';
      };
      reader.readAsDataURL(event.data);
    };

    ws.onclose = () => {
      console.log('WebSocket closed');
      status.textContent = 'Disconnected';
      errorDiv.textContent = 'WebSocket disconnected';
      errorDiv.style.display = 'block';
    };

    ws.onerror = (err) => {
      console.error('WebSocket error:', err);
      errorDiv.textContent = 'WebSocket error';
      errorDiv.style.display = 'block';
    };
  </script>
</body>

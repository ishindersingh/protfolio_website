<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Control Center</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            border-radius: 10px 10px 0 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .video-container {
            width: 100%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: #000;
            min-height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-feed {
            width: 100%;
            display: block;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0,0,0,0.7);
            color: white;
            z-index: 10;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .angle-btns {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .angle-btn {
            padding: 12px 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            flex: 1;
            margin: 0 5px;
        }
        .angle-btn:hover {
            background-color: #2980b9;
        }
        .slider-container {
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }
        #angle-slider {
            width: 100%;
            max-width: 300px;
        }
        .info-panel {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .data-value {
            font-weight: bold;
            color: #e74c3c;
        }
        .connection-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }
        .connected {
            background-color: #2ecc71;
            color: white;
        }
        .disconnected {
            background-color: #e74c3c;
            color: white;
        }
        .angle-display {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            margin: 10px 0;
        }
        .buttons-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .action-btn {
            padding: 10px 15px;
            background-color: #95a5a6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
        }
        .action-btn:hover {
            background-color: #7f8c8d;
        }
        .stream-url-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 600px) {
            .controls {
                padding: 10px;
            }
            .angle-btn {
                padding: 10px 0;
                font-size: 14px;
            }
            header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ESP32-CAM Control Center</h1>
            <div id="connection-status" class="connection-status disconnected">Disconnected</div>
        </header>

        <div class="video-container">
            <img id="video-feed" class="video-feed" alt="ESP32-CAM Stream" style="display: none;">
            <div id="video-message" class="video-overlay">
                <div>
                    <h3>Video Stream</h3>
                    <p id="stream-status">Connecting to ESP32-CAM...</p>
                    <div>
                        <input type="text" id="stream-url" class="stream-url-input" 
                               value="http://192.168.0.121:81/stream" 
                               placeholder="ESP32-CAM Stream URL">
                        <div class="buttons-row">
                            <button class="action-btn" onclick="connectStream()">Connect</button>
                            <button class="action-btn" onclick="toggleStream()">Show/Hide</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <h3>Servo Control</h3>
            <div class="angle-btns">
                <button class="angle-btn" onclick="sendAngle(0)">0°</button>
                <button class="angle-btn" onclick="sendAngle(45)">45°</button>
                <button class="angle-btn" onclick="sendAngle(90)">90°</button>
                <button class="angle-btn" onclick="sendAngle(135)">135°</button>
                <button class="angle-btn" onclick="sendAngle(180)">180°</button>
            </div>
            
            <div class="slider-container">
                <input type="range" min="0" max="180" value="90" class="slider" id="angle-slider">
                <div class="angle-display">Current angle: <span id="current-angle">90</span>°</div>
                <button class="action-btn" onclick="sendCurrentSliderAngle()">Set Angle</button>
            </div>
        </div>

        <div class="info-panel">
            <h3>Sensor Data</h3>
            <p>Distance: <span id="distance" class="data-value">Waiting...</span> cm</p>
            <p>Last command: <span id="last-command" class="data-value">None</span></p>
            <p>WebSocket status: <span id="ws-status" class="data-value">Connecting...</span></p>
        </div>
    </div>

    <script>
        // WebSocket connection
        let ws;
        let reconnectAttempts = 0;
        let reconnectInterval;
        const maxReconnectAttempts = 10;
        let currentAngle = 90;
        let streamConnected = false;
        
        function connectWebSocket() {
            ws = new WebSocket('wss://esp-cam-server.onrender.com');
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('connection-status').textContent = 'Connected';
                document.getElementById('connection-status').className = 'connection-status connected';
                document.getElementById('ws-status').textContent = 'Connected';
                reconnectAttempts = 0;
                clearInterval(reconnectInterval);
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Received message:', data);
                    
                    if (data.type === 'distance') {
                        // Format distance to 1 decimal place
                        const formattedDistance = parseFloat(data.distance).toFixed(1);
                        document.getElementById('distance').textContent = formattedDistance;
                    } else if (data.type === 'servo') {
                        updateAngleUI(data.angle);
                        document.getElementById('last-command').textContent = `Servo to ${data.angle}°`;
                    }
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket closed');
                document.getElementById('connection-status').textContent = 'Disconnected';
                document.getElementById('connection-status').className = 'connection-status disconnected';
                document.getElementById('ws-status').textContent = 'Disconnected';
                
                // Attempt to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    const delay = Math.min(1000 * Math.pow(1.5, reconnectAttempts), 10000);
                    console.log(`Reconnecting in ${delay/1000} seconds...`);
                    document.getElementById('ws-status').textContent = `Reconnecting in ${delay/1000}s...`;
                    
                    clearInterval(reconnectInterval);
                    reconnectInterval = setTimeout(() => {
                        reconnectAttempts++;
                        console.log(`Reconnect attempt ${reconnectAttempts}/${maxReconnectAttempts}`);
                        connectWebSocket();
                    }, delay);
                } else {
                    document.getElementById('ws-status').textContent = 'Failed to connect';
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                document.getElementById('ws-status').textContent = 'Error';
            };
        }
        
        function sendAngle(angle) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'servo', angle: angle }));
                console.log(`Sent angle: ${angle}`);
                document.getElementById('last-command').textContent = `Servo to ${angle}°`;
                updateAngleUI(angle);
            } else {
                console.log('WebSocket not connected');
                document.getElementById('last-command').textContent = `Failed: Not connected`;
            }
        }
        
        function sendCurrentSliderAngle() {
            const angle = parseInt(document.getElementById('angle-slider').value);
            sendAngle(angle);
        }
        
        function updateAngleUI(angle) {
            currentAngle = angle;
            document.getElementById('current-angle').textContent = angle;
            document.getElementById('angle-slider').value = angle;
        }
        
        function connectStream() {
            const videoFeed = document.getElementById('video-feed');
            const streamUrl = document.getElementById('stream-url').value.trim();
            const streamStatus = document.getElementById('stream-status');
            
            if (!streamUrl) {
                streamStatus.textContent = 'Please enter a stream URL';
                return;
            }
            
            streamStatus.textContent = 'Connecting...';
            videoFeed.style.display = 'none';
            
            // Add timestamp to prevent caching
            videoFeed.src = `${streamUrl}?t=${new Date().getTime()}`;
            
            videoFeed.onload = function() {
                streamStatus.textContent = 'Connected';
                videoFeed.style.display = 'block';
                document.getElementById('video-message').style.display = 'none';
                streamConnected = true;
            };
            
            videoFeed.onerror = function() {
                streamStatus.textContent = 'Failed to connect to stream';
                videoFeed.style.display = 'none';
                document.getElementById('video-message').style.display = 'flex';
                streamConnected = false;
            };
        }
        
        function toggleStream() {
            const videoFeed = document.getElementById('video-feed');
            const videoMessage = document.getElementById('video-message');
            
            if (videoFeed.style.display === 'none') {
                videoFeed.style.display = 'block';
                videoMessage.style.display = 'none';
            } else {
                videoFeed.style.display = 'none';
                videoMessage.style.display = 'flex';
            }
        }
        
        // Initialize
        window.onload = function() {
            connectWebSocket();
            
            // Setup slider controls
            const slider = document.getElementById('angle-slider');
            slider.addEventListener('input', function() {
                document.getElementById('current-angle').textContent = this.value;
            });
            
            // Try to connect to the stream after a short delay
            setTimeout(connectStream, 1000);
        };
    </script>
</body>
</html>

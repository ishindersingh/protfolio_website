<!DOCTYPE html>
<html>
<head>
    <title>Servo Control</title>
</head>
<body>
    <h1>Servo Control</h1>
    <button onclick="sendAngle(0)">0°</button>
    <button onclick="sendAngle(45)">45°</button>
    <button onclick="sendAngle(90)">90°</button>
    <button onclick="sendAngle(135)">135°</button>
    <button onclick="sendAngle(180)">180°</button>
    <p>Distance: <span id="distance">Waiting...</span> cm</p>

    <script>
        const ws = new WebSocket('wss://esp-cam-server.onrender.com');
        
        ws.onopen = () => {
            console.log('WebSocket connected');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'distance') {
                document.getElementById('distance').textContent = data.distance.toFixed(2);
            }
        };

        ws.onclose = () => {
            console.log('WebSocket closed');
        };

        function sendAngle(angle) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'servo', angle: angle }));
                console.log(`Sent angle: ${angle}`);
            } else {
                console.log('WebSocket not connected');
            }
        }
    </script>
</body>
</html>

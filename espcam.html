<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRA Control Center</title>
    <style>
        :root {
            --primary-purple: #4B0082;
            --accent-teal: #008080;
            --text-white: #FFFFFF;
            --panel-bg: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            --hover-teal: #00A0A0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at center, #2C003E 0%, #000000 100%);
            color: var(--text-white);
            line-height: 1.5;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 360px;
            height: 100%;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        header {
            background: var(--primary-purple);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }

        header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .connection-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 4px;
        }

        .connected {
            background: #2ECC71;
        }

        .disconnected {
            background: #E74C3C;
        }

        .video-container {
            width: 100%;
            aspect-ratio: 400 / 296;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            box-shadow: var(--shadow);
            position: relative;
        }

        .video-feed {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            margin: auto;
            background: hsl(0, 0%, 25%);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
            font-size: 0.85rem;
        }

        .controls {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            padding: 8px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .controls h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .angle-btns {
            display: flex;
            gap: 6px;
        }

        .angle-btn {
            flex: 1;
            padding: 8px;
            background: var(--accent-teal);
            color: var(--text-white);
            border: none;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        .angle-btn:hover {
            background: var(--hover-teal);
            transform: translateY(-2px);
        }

        .angle-btn:active {
            transform: translateY(0);
        }

        .graph-container {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            padding: 8px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            height: 150px;
            position: relative;
        }

        .graph-container h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        #three-canvas {
            width: 100%;
            height: 100px;
            display: block;
        }

        .info-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            padding: 8px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            font-size: 0.8rem;
        }

        .info-panel h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .info-panel p {
            margin: 4px 0;
        }

        .data-value {
            font-weight: 600;
            color: var(--accent-teal);
        }

        .stream-url-input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--text-white);
            border-radius: 4px;
            font-size: 0.85rem;
            margin-bottom: 6px;
            background: transparent;
            color: var(--text-white);
        }

        .buttons-row {
            display: flex;
            gap: 6px;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            background: #666;
            color: var(--text-white);
            border: none;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background: #888;
        }

        @media (min-width: 600px) {
            .container {
                max-width: 400px;
                padding: 12px;
            }

            header h1 {
                font-size: 1.4rem;
            }

            .connection-status {
                font-size: 0.85rem;
            }

            .controls h2,
            .graph-container h2,
            .info-panel h2 {
                font-size: 1.1rem;
            }

            .angle-btn {
                font-size: 0.9rem;
                padding: 10px;
            }

            .info-panel {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>IRA Control Center</h1>
            <div id="connection-status" class="connection-status disconnected">Disconnected</div>
        </header>

        <div class="video-container">
            <img id="video-feed" class="video-feed" alt="ESP32-CAM Stream" src="http://192.168.0.121:81/stream">
            <div id="video-message" class="video-overlay" style="display: none;">
                <div>
                    <h3>Video Stream</h3>
                    <p id="stream-status">Enter ESP32-CAM stream URL and connect</p>
                    <input type="text" id="stream-url" class="stream-url-input" 
                           placeholder="http://<ESP32-IP>:81/stream">
                    <div class="buttons-row">
                        <button class="action-btn" onclick="connectStream()">Connect</button>
                        <button class="action-btn" onclick="toggleStream()">Show/Hide</button>
                    </div>
                </div>
            </div>
        </div>

        <section class="controls">
            <h2>Servo Control</h2>
            <div class="angle-btns">
                <button class="angle-btn" onclick="sendAngle(0)">0°</button>
                <button class="angle-btn" onclick="sendAngle(45)">45°</button>
                <button class="angle-btn" onclick="sendAngle(90)">90°</button>
                <button class="angle-btn" onclick="sendAngle(135)">135°</button>
                <button class="angle-btn" onclick="sendAngle(180)">180°</button>
            </div>
        </section>

        <section class="graph-container">
            <h2>Distance Graph</h2>
            <canvas id="three-canvas"></canvas>
        </section>

        <section class="info-panel">
            <h2>Sensor Data</h2>
            <p>Distance: <span id="distance" class="data-value">Waiting...</span> cm</p>
            <p>Servo Angle: <span id="servo-angle" class="data-value">90</span>°</p>
            <p>Last Command: <span id="last-command" class="data-value">None</span></p>
            <p>WebSocket Status: <span id="ws-status" class="data-value">Connecting...</span></p>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        const wsUrl = 'ws://localhost:8765';
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;
        let currentAngle = 90;
        let streamConnected = true;

        // Three.js setup
        const canvas = document.getElementById('three-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, canvas.clientWidth / 100, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        renderer.setSize(canvas.clientWidth, 100);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xFFFFFF, 0.5);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Grid
        const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x444444);
        scene.add(gridHelper);

        // Bar for distance
        const barGeometry = new THREE.BoxGeometry(1, 1, 1);
        const barMaterial = new THREE.MeshPhongMaterial({ color: 0x008080 });
        let bar = new THREE.Mesh(barGeometry, barMaterial);
        scene.add(bar);

        camera.position.set(5, 5, 10);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            bar.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        function updateGraph(distance) {
            scene.remove(bar);
            const height = Math.min(distance / 10, 10); // Scale distance (max 100 cm = 10 units)
            const newGeometry = new THREE.BoxGeometry(1, height, 1);
            bar = new THREE.Mesh(newGeometry, barMaterial);
            bar.position.y = height / 2; // Center vertically
            scene.add(bar);
        }

        function connectWebSocket() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus('connection-status', 'Connected', 'connected');
                updateStatus('ws-status', 'Connected');
                reconnectAttempts = 0;
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Received:', data);

                    if (data.type === 'distance') {
                        const distance = parseFloat(data.distance).toFixed(1);
                        document.getElementById('distance').textContent = distance;
                        updateGraph(parseFloat(data.distance));
                    } else if (data.type === 'servo') {
                        currentAngle = data.angle;
                        document.getElementById('servo-angle').textContent = data.angle;
                        document.getElementById('last-command').textContent = 
                            `Servo to ${data.angle}°`;
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket closed');
                updateStatus('connection-status', 'Disconnected', 'disconnected');
                updateStatus('ws-status', 'Disconnected');

                if (reconnectAttempts < maxReconnectAttempts) {
                    const delay = Math.min(1000 * 1.5 ** reconnectAttempts, 10000);
                    updateStatus('ws-status', `Reconnecting in ${delay/1000}s...`);
                    setTimeout(() => {
                        reconnectAttempts++;
                        console.log(`Reconnect attempt ${reconnectAttempts}/${maxReconnectAttempts}`);
                        connectWebSocket();
                    }, delay);
                } else {
                    updateStatus('ws-status', 'Failed to connect');
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('ws-status', 'Error');
            };
        }

        function updateStatus(elementId, text, className = null) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            if (className) {
                element.className = `connection-status ${className}`;
            }
        }

        function sendAngle(angle) {
            if (ws?.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'servo', angle }));
                console.log(`Sent angle: ${angle}`);
                document.getElementById('last-command').textContent = `Servo to ${angle}°`;
                currentAngle = angle;
            } else {
                console.log('WebSocket not connected');
                document.getElementById('last-command').textContent = 'Failed: Not connected';
            }
        }

        function connectStream() {
            const videoFeed = document.getElementById('video-feed');
            const streamUrl = document.getElementById('stream-url').value.trim();
            const streamStatus = document.getElementById('stream-status');

            if (!streamUrl) {
                streamStatus.textContent = 'Please enter a valid stream URL';
                return;
            }

            streamStatus.textContent = 'Connecting...';
            videoFeed.style.display = 'none';
            const urlWithTimestamp = `${streamUrl}?t=${Date.now()}`;
            videoFeed.src = urlWithTimestamp;

            videoFeed.onload = () => {
                streamStatus.textContent = 'Connected';
                videoFeed.style.display = 'block';
                document.getElementById('video-message').style.display = 'none';
                streamConnected = true;
            };

            videoFeed.onerror = () => {
                streamStatus.textContent = 'Failed to connect to stream';
                videoFeed.style.display = 'none';
                document.getElementById('video-message').style.display = 'flex';
                streamConnected = false;
            };
        }

        function toggleStream() {
            const videoFeed = document.getElementById('video-feed');
            const videoMessage = document.getElementById('video-message');

            if (videoFeed.style.display === 'none') {
                videoFeed.style.display = 'block';
                videoMessage.style.display = 'none';
            } else {
                videoFeed.style.display = 'none';
                videoMessage.style.display = 'flex';
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            connectWebSocket();
        });
    </script>
</body>
</html>
